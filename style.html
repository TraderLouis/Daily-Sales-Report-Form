<style>
/* ========= Global Styles ========= */
* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 10px;
  background-color: #f5f5f5;
  font-size: 16px;
}

.container {
  max-width: 100%;
}

/* ========= Title ========= */
h1 {
  text-align: center;
  color: #333;
  margin: 10px 0 20px;
  font-size: 24px;
}

/* ========= Seller Card ========= */
.seller-card {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border: 1px solid #e1e5e9;
  margin-bottom: 20px;
}

.seller-name {
  font-size: 20px;
  font-weight: bold;
  color: #333;
  margin-bottom: 20px;
  text-align: center;
  padding: 12px;
  background: #f8f9fa;
  border-radius: 8px;
}

/* ========= Form Row ========= */
.form-row {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  align-items: flex-end;
}

.form-row .form-group {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.form-row .form-group label {
  margin-bottom: 6px;
}

/* Input & Select */
input[type="text"], input[type="number"], select {
  width: 100%;
  padding: 14px;
  border: 2px solid #e1e5e9;
  border-radius: 8px;
  font-size: 16px;
  background: white;
  line-height: normal;
  height: 48px;
  box-sizing: border-box;
}

input:focus, select:focus {
  outline: none;
  border-color: #4CAF50; /* Highlight on focus */
}

/* ========= Autocomplete Suggestions ========= */
.autocomplete-container {
  position: relative;
}

.suggestions-list {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 2px solid #e1e5e9;
  border-top: none;
  border-radius: 0 0 8px 8px;
  max-height: 200px;
  overflow-y: auto;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.suggestion-item {
  padding: 12px 16px;
  cursor: pointer;
  border-bottom: 1px solid #f0f0f0;
  transition: background-color 0.2s;
}

.suggestion-item:hover,
.suggestion-item.active {
  background-color: #f8f9fa;
}

.suggestion-item:last-child {
  border-bottom: none;
}

/* ========= Amount Input ========= */
.amount-input-container {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.amount-input {
  height: 48px;
  padding: 10px;
  border: 2px solid #e1e5e9;
  border-radius: 8px;
  font-size: 14px;
  width: 100%;
  max-width: 120px;
}

/* ========= Exchange Rate & Currency Buttons ========= */
.exchange-currency-row {
  display: flex;
  gap: 10px;
  align-items: flex-end;
  flex-wrap: wrap;
}

.currency-buttons {
  display: flex;
  gap: 5px;
  flex-wrap: wrap;
}

.currency-btn {
  flex: 1;
  padding: 14px;
  border: 2px solid #e1e5e9;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  background: white;
  text-align: center;
  height: 48px;
  width: 100%;
  max-width: 120px;
  box-sizing: border-box;
  transition: all 0.2s;
}

.currency-btn.active {
  background: #4CAF50;
  color: white;
  border-color: #4CAF50;
}

/* ========= Amount Preview ========= */
.amount-preview {
  background: #f8f9fa;
  padding: 14px;
  border-radius: 8px;
  text-align: center;
  border: 1px solid #e1e5e9;
}

.amount-preview .amount {
  font-size: 16px;
  font-weight: bold;
  color: #333;
}

/* ========= Add Item Button ========= */
.add-btn-inline {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 14px 20px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  white-space: nowrap;
}

.add-btn-inline:active {
  background: #45a049;
  transform: scale(0.98);
}

/* ========= Item List / Table ========= */
.items-list {
  margin: 20px 0;
  overflow-x: auto; /* Horizontal scroll for small screens */
}

.items-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
  margin-top: 8px;
  min-width: 400px; 
}

.items-table th, .items-table td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  text-align: center;
}

.items-table th {
  background-color: #f0f0f0;
  font-weight: 600;
}

.items-table tfoot td {
  font-weight: 600;
  background-color: #fafafa;
}

/* ========= Delete Button ========= */
.delete-btn {
  background: #dc3545;
  color: white;
  border: none;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}

.delete-btn:hover {
  background: #c82333;
}

/* ========= Submit Button ========= */
.submit-btn {
  width: 100%;
  background: #2196F3;
  color: white;
  border: none;
  padding: 18px;
  border-radius: 8px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

.submit-btn:active {
  background: #1976D2;
  transform: scale(0.98);
}

.submit-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
}

/* ========= Result Message ========= */
.result {
  margin-top: 15px;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  font-weight: 600;
  display: none;
}

.result.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
  display: block;
}

.result.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
  display: block;
}

/* ========= Loading Message ========= */
.loading {
  text-align: center;
  padding: 40px;
  font-size: 18px;
  color: #666;
}

/* ========= Responsive Adjustments ========= */
@media (max-width: 768px) {
  /* Form rows, exchange/currency rows stack vertically */
  .form-row,
  .exchange-currency-row,
  .rate-amount-row {
    flex-direction: column;
    gap: 10px;
  }

  /* Inputs and buttons full width */
  .form-row .form-group,
  .amount-input,
  .currency-btn {
    width: 100%;
    max-width: 100%;
  }

  /* Item list horizontal scroll */
  .items-list {
    overflow-x: auto;
  }

  /* Table container horizontal scroll */
  .table-container {
    overflow-x: auto;
  }

  /* Table min-width and smaller font */
  .items-table {
    min-width: 300px;
    font-size: 12px;
  }

  .items-table th,
  .items-table td {
    padding: 4px 6px;
  }
}
</style>
